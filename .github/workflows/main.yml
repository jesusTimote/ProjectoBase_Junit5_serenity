name: Serenity Cucumber Tests

on:
  workflow_dispatch:
    inputs:
      ambiente:
        description: 'Ambiente de ejecución (dev o uat)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - uat
      tag_ejecucion:
        description: 'Tag de Cucumber para filtrar escenarios (ej: @smoke). Si está vacío, se ejecutan todos.'
        required: false
        default: ''

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version

      - name: Show inputs
        run: |
          echo "Ambiente: ${{ github.event.inputs.ambiente }}"
          echo "Tag de ejecución: ${{ github.event.inputs.tag_ejecucion }}"

      # Ejecuta TODOS los escenarios si no se especifica tag
      - name: Run all scenarios
        if: ${{ github.event.inputs.tag_ejecucion == '' }}
        run: |
          mvn clean verify \
            -Dwebdriver.driver=chrome \
            -Dchrome.switches="--headless,--disable-gpu,--no-sandbox,--disable-dev-shm-usage,--window-size=1920,1080"

      # Ejecuta SOLO escenarios con tag si se especifica
      - name: Run scenarios with tag
        if: ${{ github.event.inputs.tag_ejecucion != '' }}
        run: |
          mvn clean verify \
            -Dcucumber.filter.tags="${{ github.event.inputs.tag_ejecucion }}" \
            -Dwebdriver.driver=chrome \
            -Dchrome.switches="--headless,--disable-gpu,--no-sandbox,--disable-dev-shm-usage,--window-size=1920,1080"

      - name: Upload Serenity Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report-${{ github.event.inputs.ambiente }}
          path: target/site/serenity
          if-no-files-found: error
